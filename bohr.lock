{
    "config": {
        "bohr_framework_version": "0.4.5",
        "tasks": {
            "bugginess": {
                "top_artifact": "bohr.artifacts.commit.Commit",
                "label_categories": [
                    "CommitLabel.NonBugFix",
                    "CommitLabel.BugFix"
                ],
                "test_datasets": [
                    "1151-commits",
                    "berger",
                    "herzig"
                ],
                "train_datasets": [
                    "200k-commits"
                ],
                "label_column_name": "bug"
            },
            "smells": {
                "top_artifact": "bohr.artifacts.method.Method",
                "label_categories": [
                    "SnippetLabel.NonSmelly",
                    "SnippetLabel.Smelly"
                ],
                "test_datasets": [
                    "smells-test"
                ],
                "train_datasets": [
                    "smells-train"
                ],
                "label_column_name": "smelly"
            }
        },
        "datasets": {
            "berger": {
                "path": "berger.csv",
                "mapper": "bohr.templates.datamappers.commit.CommitMapper",
                "test_set": "true",
                "preprocessor": "copy",
                "loader": "csv"
            },
            "herzig": {
                "path": "herzig.csv",
                "mapper": "bohr.templates.datamappers.commit.CommitMapper",
                "test_set": "true",
                "preprocessor": "copy",
                "loader": "csv"
            },
            "1151-commits": {
                "path": "1151-commits.csv",
                "mapper": "bohr.templates.datamappers.commit.CommitMapper",
